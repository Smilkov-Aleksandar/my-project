<body>

    <form>
        <!-- place appropriate elements here -->
        <!-- e.g.
          label
          input
        -->

        <input type="text" id="name">
        <label for="name">Vnesite ime</label>
        <br>
        <br>
        <label form="email">Email</label>
        <input type="email" id="email">
        <label for="email">Vnesite email</label>
        <br>
        <br>
        <label for="message">Textarea field</label>
        <textarea id="message"> </textarea>
        <label for="message">Vnesite sporočilo</label>
        <button type="button">Send</button>


    </form>

</body>
